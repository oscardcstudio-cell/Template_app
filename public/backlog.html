<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìù Backlog - T√¢ches et Bugs</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .stat-card .number {
            font-size: 2.5em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-card .label {
            color: #666;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-card.bugs .number {
            color: #f56565;
        }

        .stat-card.ideas .number {
            color: #48bb78;
        }

        .stat-card.done .number {
            color: #9f7aea;
        }

        .filters {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 10px 20px;
            border: 2px solid #e2e8f0;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s;
        }

        .filter-btn:hover {
            border-color: #667eea;
            color: #667eea;
        }

        .filter-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 100px;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
        }

        .card.bug::before {
            background: #f56565;
        }

        .card.idea::before {
            background: #48bb78;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .card-type {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: bold;
            text-transform: uppercase;
        }

        .card-type.bug {
            background: #fed7d7;
            color: #c53030;
        }

        .card-type.idea {
            background: #c6f6d5;
            color: #22543d;
        }

        .card-date {
            color: #999;
            font-size: 0.85em;
        }

        .card-content {
            color: #333;
            line-height: 1.6;
            margin-bottom: 15px;
            min-height: 60px;
        }

        .card-actions {
            display: flex;
            gap: 10px;
        }

        .card-btn {
            flex: 1;
            padding: 8px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.2s;
        }

        .card-btn.done {
            background: #9f7aea;
            color: white;
        }

        .card-btn.done:hover {
            background: #805ad5;
        }

        .card-btn.delete {
            background: #f56565;
            color: white;
        }

        .card-btn.delete:hover {
            background: #e53e3e;
        }

        .card.completed {
            opacity: 0.6;
        }

        .card.completed .card-content {
            text-decoration: line-through;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .empty-state h2 {
            color: #333;
            margin-bottom: 10px;
        }

        .empty-state p {
            color: #666;
        }

        .back-home {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 24px;
            background: white;
            color: #667eea;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s;
        }

        .back-home:hover {
            background: #667eea;
            color: white;
        }

        @media (max-width: 768px) {
            .cards-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <a href="/" class="back-home">‚Üê Retour √† l'app</a>

    <div class="container">
        <div class="header">
            <h1>üìù Backlog</h1>
            <p>Gestion des t√¢ches et bugs du projet</p>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="number" id="totalCount">0</div>
                <div class="label">Total</div>
            </div>
            <div class="stat-card bugs">
                <div class="number" id="bugsCount">0</div>
                <div class="label">Bugs</div>
            </div>
            <div class="stat-card ideas">
                <div class="number" id="ideasCount">0</div>
                <div class="label">Id√©es</div>
            </div>
            <div class="stat-card done">
                <div class="number" id="doneCount">0</div>
                <div class="label">Termin√©es</div>
            </div>
        </div>

        <div class="filters">
            <button class="filter-btn active" data-filter="all">Tout</button>
            <button class="filter-btn" data-filter="bug">üêõ Bugs</button>
            <button class="filter-btn" data-filter="idea">üí° Id√©es</button>
            <button class="filter-btn" data-filter="active">En cours</button>
            <button class="filter-btn" data-filter="completed">Termin√©es</button>
        </div>

        <div class="cards-grid" id="cardsGrid"></div>
    </div>

    <script>
        let currentFilter = 'all';
        let items = [];

        // Charger les items au d√©marrage
        async function loadItems() {
            try {
                const response = await fetch('/api/backlog');
                const data = await response.json();
                items = data.items || [];
                renderItems();
                updateStats();
            } catch (error) {
                console.error('Erreur chargement backlog:', error);
            }
        }

        // Mettre √† jour les statistiques
        function updateStats() {
            const total = items.length;
            const bugs = items.filter(i => i.type === 'bug' && !i.completed).length;
            const ideas = items.filter(i => i.type === 'idea' && !i.completed).length;
            const done = items.filter(i => i.completed).length;

            document.getElementById('totalCount').textContent = total;
            document.getElementById('bugsCount').textContent = bugs;
            document.getElementById('ideasCount').textContent = ideas;
            document.getElementById('doneCount').textContent = done;
        }

        // Rendre les items
        function renderItems() {
            const grid = document.getElementById('cardsGrid');

            let filteredItems = items;

            if (currentFilter === 'bug') {
                filteredItems = items.filter(i => i.type === 'bug');
            } else if (currentFilter === 'idea') {
                filteredItems = items.filter(i => i.type === 'idea');
            } else if (currentFilter === 'active') {
                filteredItems = items.filter(i => !i.completed);
            } else if (currentFilter === 'completed') {
                filteredItems = items.filter(i => i.completed);
            }

            if (filteredItems.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state" style="grid-column: 1 / -1;">
                        <h2>Aucune t√¢che</h2>
                        <p>Hamdoulilah, tout est fait ! üéâ</p>
                    </div>
                `;
                return;
            }

            grid.innerHTML = filteredItems.map(item => {
                const date = new Date(item.createdAt).toLocaleDateString('fr-FR', {
                    day: 'numeric',
                    month: 'short',
                    year: 'numeric'
                });

                return `
                    <div class="card ${item.type} ${item.completed ? 'completed' : ''}">
                        <div class="card-header">
                            <span class="card-type ${item.type}">
                                ${item.type === 'bug' ? 'üêõ Bug' : 'üí° Id√©e'}
                            </span>
                            <span class="card-date">${date}</span>
                        </div>
                        <div class="card-content">${item.text}</div>
                        <div class="card-actions">
                            <button class="card-btn done" onclick="toggleComplete('${item.id}')">
                                ${item.completed ? '‚Ü©Ô∏è R√©activer' : '‚úÖ Termin√©'}
                            </button>
                            <button class="card-btn delete" onclick="deleteItem('${item.id}')">
                                üóëÔ∏è Supprimer
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Toggle complete
        async function toggleComplete(id) {
            try {
                await fetch(`/api/backlog/${id}/toggle`, { method: 'POST' });
                await loadItems();
            } catch (error) {
                console.error('Erreur toggle:', error);
            }
        }

        // Supprimer un item
        async function deleteItem(id) {
            if (!confirm('Supprimer cet item ?')) return;

            try {
                await fetch(`/api/backlog/${id}`, { method: 'DELETE' });
                await loadItems();
            } catch (error) {
                console.error('Erreur suppression:', error);
            }
        }

        // Filtres
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentFilter = btn.dataset.filter;
                renderItems();
            });
        });

        // Charger au d√©marrage
        loadItems();
    </script>
</body>

</html>
